<!DOCTYPE html>
<html>
    <head>
        <title>{{ title }}</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="{{ url_for('static', filename='app.js') }}" type = "text/javascript"></script>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/wikipedia.css')}}">
        <link rel="stylesheet"
        href="//en.wikipedia.org/w/load.php?debug=false&lang=en&modules=mediawiki.legacy.commonPrint,shared|skins.vector.styles&only=styles&skin=vector&*">
        
    </head>
    <body width: 100%; height: 100%;>
        <div style="text-align:center; background-color:powderblue; position:fixed;">
            <div>
                <p style="color:black" ><b>KnowWay!</b></p>
                {{ username }}
                <br>
                <p id="points">wait a bit...</p>
                <a href="/main">Back</a>
            </div>
            <div>
                <form action="" method="post" novalidate>
                    {{ formAddComment.hidden_tag() }}
                    <p>
                        {{ formAddComment.content.label }}<br>
                        {{ formAddComment.content(size=100) }}
                    </p>
                    <p>{{ formAddComment.submit() }}</p>
                </form>
            </div>
            <div style="width: 144px; overflow-x: hidden; overflow-y: scroll; text-align: left;" >
                {% for c in comments %}
                    <hr>
                    <b>{{c[0]}}</b>:
                    <br>
                    {{c[1]}}
                {% endfor %}
            </div>
        </div>

        <div>
            <br>
                <div id="content" class="mw-body" role="main">
                {% block body %}
                {{ sourceHTML }}
                {% endblock %}
                </div>
        </div>
        
    </body>
</html>
