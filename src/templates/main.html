<html>
    <head>
        <title>{{ title }}</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/wikipedia.css')}}">
        
    </head>
    <body width: 100%; height: 100%;>
        <div style="text-align:center; background-color:powderblue;">
        <p style="color:black" ><b>KnowWay!</b></p>
        </div>
        <div>
            <br>
            Your authcode:
            {{ auth }}
            <br>
            <a href="/logout">Logout</a>
            <br>
            <p style="font-size: larger;">Wikipedia</p>
            <a href="/wiki">Random article</a>
            <form action="" method="post" novalidate>
                {{ formFindWikipedia.hidden_tag() }}
                <p>
                    {{ formFindWikipedia.searchWiki.label }}<br>
                    {{ formFindWikipedia.searchWiki(size=32) }}
                </p>
                <p>{{ formFindWikipedia.submit() }}</p>
            </form>
            <p style="color: red;">{{ error }}</p>
        </div>
    </body>
</html>
